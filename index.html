<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container mx-auto px-5 py-5">
      <div class="grid grid-cols-5 gap-4" id="imageBox"></div>
    </section>
    <section class="buttons mx-3 container text-center gap-x-3">
      <button id="previous" class="py-2 px-5 bg-black rounded text-white mx-3">
        Previous
      </button>
      <button id="current" class="py-2 px-5 bg-black rounded text-white mx-3">
        current
      </button>
      <button id="next" class="py-2 px-5 bg-black rounded text-white mx-3">
        Next
      </button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
